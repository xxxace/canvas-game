<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./static/js/resourceLoader.js"></script>
    <script src="./static/js/canvasFactory.js"></script>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div id="can"></div>
    <script>
        let missingCount = 0;
        const resourceLoader = new ResourceLoader({
            resources: {
                raven: './static/assets/png/raven.png'
            }
        });
        const canvasFactory = new CanvasFactory({
            el: '#can'
        });
        const canvas = canvasFactory.canvas;
        const ctx = canvasFactory.getContext('2d');
        canvasFactory.mount();

        class Raven {
            constructor() {
                this.sacle = Math.random() * 0.3 + 0.3;
                this.sprite = resourceLoader.map.raven;
                this.spriteFrame = 6;
                this.spriteWidth = 271;
                this.spriteHeight = 194;
                this.width = this.spriteWidth * this.sacle;
                this.height = this.spriteHeight * this.sacle;
                this.x = canvas.width;
                this.y = Math.random() * (canvas.height - this.height);
                this.dx = Math.random() * 5 + 2;
                this.dy = Math.random() * 5 - 2.5;
                this.time = 0;
                this.frame = 0;
                this.visible = true;
            }

            update() {
                this.time++;
                this.x -= this.dx;
                if (this.x < 0 - this.width) {
                    missingCount++;
                    this.visible = false;
                }
                if (this.time % 2) this.frame++;
                if (this.frame > this.spriteFrame - 1) this.frame = 0;
            }

            render() {
                ctx.drawImage(this.sprite, this.frame * this.spriteWidth, 0, this.spriteWidth, this.spriteHeight, this.x, this.y, this.width, this.height);
            }
        }

        let ravens = [];
        let clicks = [];
        let deltatime = 0;
        let lasttime = 0;
        let timeToNextRaven = 0;
        let ravenIterval = 500;

        let hitCount = 0;

        function animate(timestamp) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            deltatime = timestamp - lasttime;
            lasttime = timestamp;
            timeToNextRaven += deltatime;
            if (timeToNextRaven > ravenIterval) {
                ravens.push(new Raven());
                timeToNextRaven = 0;
            }

            clicks.forEach(click => {
                ctx.beginPath();
                ctx.fillStyle = 'red';
                ctx.fillRect(click.x, click.y, 10, 10);
                ctx.closePath();
            });

            ravens.forEach(raven => {
                raven.update();
                raven.render();
            });

            ravens = ravens.filter(r => r.visible);
            ctx.beginPath();
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`score: ${hitCount} missing: ${missingCount}`, 30, 30);
            ctx.closePath();

            requestAnimationFrame(animate);
        }

        resourceLoader.load((map) => {
            animate(0);

            canvas.addEventListener('click', (e) => {
                const { offsetX, offsetY } = e;
                clicks.push({ x: offsetX, y: offsetY });
                ravens.some(raven => {
                    if (
                        raven.x > offsetX + 10 ||
                        raven.x + raven.width < offsetX ||
                        raven.y > offsetY + 10 ||
                        raven.y + raven.height < offsetY
                    ) {
                        return false;
                    } else {
                        hitCount++;
                        raven.visible = false;
                        return true;
                    }
                });
            })
        });
    </script>
</body>

</html>
