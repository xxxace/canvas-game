<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./static/js/canvasFactory.js"></script>
    <script src="./static/js/resourceLoader.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            padding: 0;
            margin: 0;
            background: #000000;
            height: 100%;
        }

        #can {
            position: relative;
            height: 100%;
        }

        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ffffff;
        }
    </style>
</head>

<body>
    <div id="can"></div>

    <script type="module">
        const canvasFactory = new CanvasFactory({
            el: '#can',
            width: 800,
            height: 720
        });
        const canvas = canvasFactory.canvas;
        const ctx = canvas.getContext('2d');
        canvasFactory.mount();

        const resourceLoader = new ResourceLoader({
            resources: {
                shadow_dog_white: './static/assets/png/shadow_dog_white.png'
            }
        });

        resourceLoader.load(map => {
            console.log(map)
        });
    </script>
</body>

</html>
